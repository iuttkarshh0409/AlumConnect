<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AlumConnect - Home</title>
<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<style>
.selected-btn {
  color: #fff !important;
  background-color: #0d6efd !important;
  border-color: #0d6efd !important;
}
/* Optional: make visitor btn gray when selected */
.selected-visitor-btn {
  color: #fff !important;
  background-color: #6c757d !important;
  border-color: #6c757d !important;
}
</style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-light bg-light mb-4">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">AlumConnect</a>
  </div>
</nav>

<!-- Hero section -->
<section class="py-5 bg-primary text-white text-center mb-4">
  <div class="container">
    <h1 class="display-5">Welcome to AlumConnect</h1>
    <p class="lead mt-3">Connecting students & alumni for a brighter future.</p>
  </div>
</section>

<!-- Identity Selection Section -->
<div class="container" id="selectionSection">
  <div class="card p-4 mx-auto" style="max-width: 480px;">
    <h2 class="text-center mb-4">I am A</h2>
    <div class="d-flex justify-content-center mb-4" id="userTypeButtons">
      <button class="btn btn-outline-primary mx-2" id="studentBtn">Student</button>
      <button class="btn btn-outline-primary mx-2" id="alumniBtn">Alumni</button>
      <button class="btn btn-outline-secondary mx-2" id="visitorBtn">Visitor</button>
    </div>
    <div class="text-center">
      <button class="btn btn-primary" id="continueBtn" disabled>Continue</button>
    </div>
    <p class="text-muted text-center mt-3 mb-0">Note: Visitor does not require login/registration.</p>
  </div>
</div>

<!-- Login & Registration Forms Section -->
<div class="container" id="formsSection" style="display: none;">
  <div class="row justify-content-center">
    <!-- Login Form -->
    <div class="col-md-6 col-lg-5 mb-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h4 class="card-title mb-4 text-center" id="loginTitle">Student/Alumni Login</h4>
          <form>
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required />
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
        </div>
      </div>
    </div>
    <!-- Registration Form -->
    <div class="col-md-6 col-lg-5 mb-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h4 class="card-title mb-4 text-center" id="registerTitle">New User Registration</h4>
          <form>
            <div class="mb-3">
              <label for="registerName" class="form-label">Name</label>
              <input type="text" class="form-control" id="registerName" placeholder="Enter your full name" required />
            </div>
            <div class="mb-3">
              <label for="registerEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="registerEmail" placeholder="Enter your email" required />
            </div>
            <div class="mb-3">
              <label for="registerPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="registerPassword" placeholder="Create a password" required />
            </div>
            <button type="submit" class="btn btn-success w-100">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Visitor Welcome Section (optional) -->
<div class="container" id="visitorSection" style="display: none;">
  <div class="card p-4 mx-auto mt-5" style="max-width: 480px;">
    <h3 class="text-center mb-3">Welcome, Visitor!</h3>
    <p class="text-center mb-0">You can explore AlumConnect as a guest without logging in.</p>
    <!-- Add any visitor-only links/info here if desired -->
  </div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Link to external homepage.js -->
<script src="homepage.js"></script>
</body>
</html>
